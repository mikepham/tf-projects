language: node_js

before_install:
  - openssl aes-256-cbc -K $encrypted_eaf2dee4adda_key -iv $encrypted_eaf2dee4adda_iv -in bitbucket.enc -out ~\/.ssh/bitbucket -d
  - echo -e "Host bitbucket.org\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
  - eval "$(ssh-agent -s)"
  - chmod 600 ./deploy_key
  - ssh-add ./deploy_key

jobs:
  include:
    - stage: plan
      script:
        - npm run build -- --scope media
    - stage: apply
      script:
        - npm run apply -- --scope media
